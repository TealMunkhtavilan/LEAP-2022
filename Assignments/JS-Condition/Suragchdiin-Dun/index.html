<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suragchdiin dun</title>
</head>
<body>
    
    <script>
        let bat = 67, ontsDumt = 59;
        let result = "";
        //Bat
        if(bat < 60)
        {
            result = 'F';
        }else if (bat >= 60 && bat < 70)
        {
            result = 'D';
        }else if (bat >= 70 && bat < 80)
        {
            result = 'C';
        }else if (bat >= 80 && bat < 90)
        {
            result = 'B';
        }else if (bat >= 90)
        {
            result = 'A';
        }
        console.log("Bat " + bat + " " + result);

        //Onts Dumt
        if(ontsDumt < 60)
        {
            result = 'F';
        }else if (ontsDumt >= 60 && ontsDumt < 70)
        {
            result = 'D';
        }else if (ontsDumt >= 70 && ontsDumt < 80)
        {
            result = 'C';
        }else if (ontsDumt >= 80 && ontsDumt < 90)
        {
            result = 'B';
        }else if (ontsDumt >= 90)
        {
            result = 'A';
        }
        console.log("Onts Dumt " + ontsDumt + " " + result);
    </script>
</body>
</html>
