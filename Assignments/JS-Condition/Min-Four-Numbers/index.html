<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum of 4 numbers</title>
</head>
<body>
    
    <script>
        let min;
        let a = prompt("a: ", "");
        let b = prompt("b: ", "");
        let c = prompt("c: ", "");
        let d = prompt("d: ", "");
        if(a <= b && a <= c && a <= d)
        {
            min = a;
            console.log("Min: " + a);
        }
        else if (b <= a && b <= c && b <= d)
        {
            min = b;
            console.log("Min: " + b);
        }
        else if (c <= a && c <= d && c <= b)
        {
            min = c;
            console.log("Min: " + c);
        }
        else if (d <= a && d <= b && d <= c)
        {
            min = d;
            console.log("Min: " + d);
        }
    </script>
</body>
</html>
