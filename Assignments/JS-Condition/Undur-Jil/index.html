<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undur jiliig olno uu</title>
</head>
<body>
    
    <script>
        let year = parseInt(prompt("Jilee oruulna uu: ", ""));
        if((year % 4 == 0 && year % 100 != 0) || year % 400 == 0)
        {
            console.log(year + " undur jil mun.");
        }
        else
        {
            console.log(year + " undur jil bish.");
        }
    </script>
</body>
</html>
