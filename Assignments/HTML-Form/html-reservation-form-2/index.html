<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>HTML reservation form 2</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <label>
          Welcome to the 24x7 Fitness Club : Courts Reservation Page!!!
        </label>
      </div>
      <div class="border">
        <form>
          <fieldset>
            <legend>Member Demographics</legend>
            <div>
              <label
                >Name
                <input type="text"/>
              </label>
            </div>
            <div>
              <label>Are you a Member?</label>
            </div>
            <div>
              <label><input type="radio" />Member</label>
              <label><input type="radio" />Non-member</label>
            </div>
            <div>
              <label
                >Emails
                <input type="text"/>
              </label>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
