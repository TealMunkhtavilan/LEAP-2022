<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "styles.css" rel = "stylesheet">
    <title>Survey-form</title>
</head>
<body>
    <div class = "container">
        <header>
            <h1>Social media hereglegchdiin sudalgaa</h1>
            <p>Sudalgaand oroltsson tand bayarlalaa.</p>
        </header>
        <div class = "main">
            <form>
                <fieldset>
                    <legend>Yoronhii medeelel</legend>
                    <div class = "items">
                        <label>Ner</label>
                        <input type = "text">
                    </div>
                    <div class = "items">
                        <label>E-mail</label>
                        <input type = "text">
                    </div>
                    <div class = "itemsEnd">
                        <label>Nas</label>
                        <input type = "text">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Social media</legend>
                    <div class = "items">
                        <label>Ta udurt heden tsag social media ashigladag ve?</label>
                        <select>
                            <option value = "1 - 2tsag">1 - 2tsag</option>
                        </select>
                    </div>
                    <div class = "items">
                        <label>Ta onlineaar hudaldan avalt hiih, delguur orj hudaldan avalt
                            hiihiin aliniig ni iluud uzdeg ve
                        </label>
                        <div class = "radios">
                            <input type = "radio">
                            <label>Online hudaldan avalt</label>
                        </div>
                        <div class = "radios">
                            <input type = "radio">
                            <label>Delguur orj hudaldan avalt hiih</label>
                        </div>
                    </div>
                    <div class = "itemsEnd">

                    </div>
                </fieldset>
            </form>
        </div>
    </div>  
</body>
</html>
