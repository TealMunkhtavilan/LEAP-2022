<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>HTML reservation form 2</title>
  </head>
  <body>
    <fieldset class = "container">
      <div class = "header">
        <label>Welcome to the 24x7 Fitness Club : Courts Reservation Page!!</label>
      </div>

      <div class = "border">
        <form method = "get">
          <fieldset>
            <legend>Member Demographics</legend>
            <div><label>Name</label><input type = "text"></div>
            <div><label>Are you a Member?</label></div>
            <div>
              <label><input type = "radio" name = "ques">Member</label>
              <label><input type = "radio" name = "ques">Non-member</label>
            </div>
            <div><label>Email</label><input type = "text"></div>
          </fieldset>
        </form>
        <div>
          <label>Facility</label>
          <select>
            <option value = "badminton">Badminton</option>
          </select>
        </div>
        <div><label>Select a reservation date and time:</label></div>
        <div>
          <input type = "date">
          <input type = "time">
        </div>
        <div><label><input type = "checkbox">I agree to the club's reservation policy</label></div>
        <div>
          <button type = "submit">SUBMIT</button>
        </div>
      </div>
    </fieldset>
  </body>
</html>
