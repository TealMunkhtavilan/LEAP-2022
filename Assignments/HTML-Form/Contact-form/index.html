<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "left-section">
            <h1>General Information</h1>
            <div class = "item-1">
                <input type = "text" id = "firstname" name = "firstname" placeholder = "Firstname" >
                <input type = "text" id = "lastname" name = "lastname" placeholder = "Lastname">
            </div>
            <input type = "text" id = "email" name = "email" placeholder = "Email">
            <input type = "date" id = "date" name = "date">
            <input type = "text" id = "company" name = "fav-company" placeholder = "Company">
            <select name = "position" id = "position">
                <option selected>Position</option>
                <option value = "Senior-dev">Senior-dev</option>
                <option value = "Junior-dev">Junior-dev</option>
                <option value = "Manager">Manager</option>
            </select>
        </div>

        <div class = "right-section">
            <h1>Contact Details</h1>
            <div class = "item-2">
                <input type = "text" id = "Street" name = "Street" placeholder = "Street">
            </div>
            <input type = "text" id = "Additional" name = "Additional" placeholder = "Additional Information">
            <div class = "item-3">
                <input type = "text" id = "zip" name = "zip" placeholder = "Zip Code">
                <input type = "text" id = "place" name = "place" placeholder = "Place">
            </div>
            <select name = "country" id = "country">
                <option selected>Country</option>
                <option value = "Mongolia">Mongolia</option>
                <option value = "USA">USA</option>
                <option value = "Korea">Korea</option>
                <option value = "Japan">Japan</option>
            </select>
            <div class = "item-1">
                <input type = "text" id = "code" name = "code" placeholder = "Code">
                <input type = "text" id = "phone" name = "phone" placeholder = "Phone Number">
            </div>
            <div class = "checkbox">
                <input type = "checkbox"><h9>I do agree the <a href="term.html">Terms and Conditions</a> of your site.</h9>
            </div>
            <button type = "submit"><b>Register Badge<b></button>
        </div>
    </div>
</body>
</html>
