<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "styles.css" rel = "stylesheet">
    <title>Simple assignment</title>
</head>
<body>
    <form method = "get">
        <table>
            <tr>
                <td><label for = "name">Name:</label></td>
                <td><input type = "text" id = "name" name = "name" value = ""></td>
            </tr>
            <tr>
                <td><label for = "email">E-mail:</label></td>
                <td><input type = "text" id = "email" name = "email" value = ""></td>
            </tr>
            <tr>
                <td class = "special"><label for = "message">Message:</label></td>
                <td><textarea rows = "3" cols = "5" maxlength = "51" id = "message" name = "message" value = ""></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button type = "submit">Send your message</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
