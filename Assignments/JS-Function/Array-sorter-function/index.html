<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sorter function</title>
</head>
<style>h1{text-align: center; background: violet}</style>
<body>
    <h1>Array sorter function</h1>
    <script>
        let arr = [4, 32, 2, 5, 8, -10, 20, 1, 0, -20];

        let sortArray = (arr) =>
        {
            let min = 0;
            for(let i = 0; i < arr.length; i++)
            {
                for(let j = i + 1; j < arr.length; j++)
                {
                    if(arr[i] >= arr[j])
                    {
                        min = arr[j];
                        arr[j] = arr[i];
                        arr[i] = min;
                    }
                }
                console.log(arr[i]);
            }
        }
        sortArray(arr);
    </script>
</body>
</html>
