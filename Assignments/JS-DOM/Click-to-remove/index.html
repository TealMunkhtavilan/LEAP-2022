<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to remove items from a dropdown list</title>
</head>
<style>h1{text-align: center; background:thistle;}</style>
<body>
    <h1>Click to remove items from a dropdown list</h1>
    <form>
        <select id = "colorSelect">
            <option value = "red">Red</option>
            <option value = "green">Green</option>
            <option value = "white">White</option>
            <option value = "black">Black</option>
        </select>
        <input type = "button" value = "Select and Remove" onclick = "removeEl()"/>
    </form>
    <script>
        const removeEl = () =>
        {
            const val = document.getElementById("colorSelect").value
            const tag = document.getElementById("colorSelect");
            for(let i = 0; i < document.getElementsByTagName("option").length; i++)
            {
                if(val == document.getElementsByTagName("option")[i].value)
                {
                    console.log(document.getElementsByTagName("option")[i].value + " is removed!");
                    tag.removeChild(document.getElementsByTagName("option")[i]);
                    break;
                }
            }
            //console.log(val);
        }
    </script>
</body>
</html>
