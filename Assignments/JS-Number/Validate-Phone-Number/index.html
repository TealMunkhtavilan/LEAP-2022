<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Phone Number</title>
</head>
<style>h1{text-align: center; background-color:azure;}</style>
<body>
    <h1>Validate Phone Number</h1>
    <script>
        let number = prompt("Enter phone number: ", "");
        if(number != Number(number))
        {
            console.log("It's not number");
        }
        else
        {
            if(number.substr(0, 3) != "+976")
            {
                console.log("It's not mongolian number");
            }
            else
            {
                if(number.length == 12)
                {
                    console.log("You've entered mongolian phone number correct");
                }
                else
                {
                    console.log("You've entered number wrong!");
                }
            }
        }
    </script>
</body>
</html>
