<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number between</title>
</head>
<body>
    <script>
        /* Tomyog sudlah */
        let too1 = Number(prompt("Ehnii toog oruulna uu: ", ""));
        let too2 = Number(prompt("Daraagiin toog oruulna uu: ", ""));
        let randomNumber = Math.floor(Math.random() * (too2 - too1 + 1)) + too1;
        console.log("Oruulsan zavsar dahi duriin too: " + randomNumber);
    </script>
</body>
</html>
