<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
</head>
<style>h1{text-align: center; background-color:aquamarine;}</style>
<body>
    <script>
        const shoppingCart = ["Milk", "Coffee", "Tea", "Honey"];
        console.log("add 'Meat' in the beginning of your shopping cart if it has not been already added");
        let addMeat = shoppingCart;
        addMeat.splice(0, 0, "Meat");
        console.log(addMeat);

        console.log("\nadd Sugar at the end of you shopping cart if it has not been already added");
        let addSugar = addMeat;
        addSugar.push("Sugar");
        console.log(addSugar);

        console.log("\nremove 'Honey' if you are allergic to honey");
        let removeHoney = addSugar;
        removeHoney.splice(4, 1);
        console.log(removeHoney);
        
        console.log("\nmodify Tea to 'Green Tea'");
        let modifyTea = addSugar;
        console.log(modifyTea);
        modifyTea.splice(3, 1, "Green Tea");
        console.log(modifyTea);
    </script>
</body>
</html>
