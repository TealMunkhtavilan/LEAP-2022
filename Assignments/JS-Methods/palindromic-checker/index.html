<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindromic checker</title>
</head>
<style>h1{text-align: center; background: seagreen;}</style>
<body>
    <h1>Palindromic checker</h1>
    <script>
        let number = prompt("Enter number: ", "");
        let number_array = number.split('');
        let rev_number_array = number_array.reverse();
        let rev_number = rev_number_array.join('');
        console.log(rev_number);
        if(rev_number == number)
        {
            console.log("Palindrom too mon");
        }
        else
        {
            console.log("Palindrom too bish");
        }
    </script>
</body>
</html>
