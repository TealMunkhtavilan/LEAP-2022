<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car</title>
</head>
<style>h1{text-align: center; background: firebrick;}</style>
<body>
    <h1>car</h1>
    <script>
        let result_i = 0;
        let searchByLets = prompt("Search car by letter: ", "");
        let result =[[]];
        let carBrands = [
            ['Aston Martin Lagonda Ltd', 'UK', 2016],
            ['Audi', 'Germany', 2016],
            ['BMW', 'Germany', 2016],
            ['Chevrolet', 'USA', 2016],
            ['Dodge', 'USA', 2016],
            ['Ferrari', 'Italy', 2016],
            ['Honda', 'Japan', 2016],
            ['Jaguar', 'UK', 2016],
            ['Lamborghini', 'Italy', 2016]
        ];

        //Mashiniig ehnii usgeer haih
        let firstLet;
        console.log(carBrands);
        for(let i = 0; i < carBrands.length; i++)
        {
            firstLet = carBrands[i][0][0].toLowerCase();
            if(searchByLets.toLowerCase() == firstLet)
            {
                result[result_i] = carBrands[i];
                result_i++;
            }
        }

        if(result[0] != "")
        {
            for(let i = 0; i < result.length; i++)
            {
                console.log("Brand: " + result[i][0] + "\nCountry: " + result[i][1] + "\nYear: " + result[i][2]);
            }
        }
        else
        {
            console.log("Car not found!");
        }

        //Mashiniig ulsaar haih
        result = [[]];
        result_i = 0;
        let country;
        let searchByCount = prompt("Search car by country: ", "");
        for(let i = 0; i < carBrands.length; i++)
        {
            country = carBrands[i][1].toLowerCase();
            if(searchByCount.toLowerCase() == country)
            {
                result[result_i] = carBrands[i];
                result_i++;
            }
        }
        
        if(result[0] != "")
        {
            for(let i = 0; i < result.length; i++)
            {
                console.log("Brand: " + result[i][0] + "\nCountry: " + result[i][1] + "\nYear: " + result[i][2]);
            }
        }
        else
        {
            console.log("Car not found!");
        }

        //Mur data bolon, niit heden ulsiin brand baigaag oloh
        let count = 0;
        let regions = ["UK", "Germany", "USA", "Italy", "Japan"];
        for(let j = 0; j < regions.length; j++)
        {
            for(let i = 0; i < carBrands.length; i++)
            {
                if(regions[j] == carBrands[i][1])
                {
                    count++;
                }
            }
            regions[j] = regions[j] + " - " + count;
            count = 0;
        }
        console.log(regions.unshift(("Total: " + carBrands.length)));
        console.log(regions);
    </script>
</body>
</html>
