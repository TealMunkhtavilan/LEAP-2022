<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and ood</title>
</head>
<body>
    <script>
        let array1 = [5, 6, 4, 12, 19, 121, 1, 7, 9, 63];
        let countEven = 0, countOdd = 0;
        for(let i = 0; i < array1.length; i++)
        {
            if(array1[i] % 2 == 0)
            {
                countEven++;
            }
            else
            {
                countOdd++;
            }
        }
        console.log("Tegsh: " + countEven);
        console.log("Sondgoi: " + countOdd);
    </script>
</body>
</html>
