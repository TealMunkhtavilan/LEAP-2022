<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine</title>
</head>
<body>
    <script>
        let activities = [
            ["Work", 10],
            ["Eat", 1],
            ["Talk", 2],
            ["Play", 3],
            ["Sleep", 8]
        ]
        console.table(activities);
        let percOfDay;
        for(let i = 0; i < activities.length; i++)
        {
            percOfDay = Math.round(activities[i][1] * 100 / 24);
            activities[i][2] = percOfDay + "%";
        }
        console.table(activities);
    </script>
</body>
</html>
