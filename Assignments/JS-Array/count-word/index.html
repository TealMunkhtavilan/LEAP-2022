<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count words</title>
</head>
<body>
    <script>
        let data = ['Засгийн', 'газарт', '6.4', 'сая', 'тонн', 'нүүрс', 
        'алдагдсан', 'гэх', 'мэдээлэл', 'ирээгүй', 'байна.', 'Бодит', 
        'байдалд', 'ийм', 'их', 'хэмжээний', 'нүүрс', 'алдагдсан', 'гэх', 
        'асуудал', 'эргэлзээтэй', 'байна.', 'Хууль', 'хяналтын', 'байгууллага', 
        'хяналт', 'шалгалтын', 'ажил', 'явуулж', 'байна'];
        let word = prompt("Enter word: ", "");
        let count = 0;
        word = word.toLowerCase();
        for(let i = 0; i < data.length; i++)
        {
            data[i] = data[i].toLowerCase();
            if(word == data[i])
            {
                count++;
            }
        }
        console.log(word + ": " + count);
    </script>
</body>
</html>
