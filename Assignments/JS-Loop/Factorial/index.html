<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facotrial</title>
</head>
<style>h1{text-align: center; background-color: greenyellow;}</style>
<body>
    <h1>Factorial</h1>
    <script>
        let n = Number(prompt("Enter number: ", ""));
        let factorial = 1;
        for(let i = 1; i <= n; i++)
        {
            factorial *= i;
        }
        console.log(factorial);
    </script>
</body>
</html>
