<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<style>h1{text-align: center; background-color: greenyellow;}</style>
<body>
    <h1>Square</h1>
    <script>
        let n = Number(prompt("Enter n: ", ""));
        let square = "";
        for(let i = 0; i <= n; i++)
        {
            for(let j = 0; j <= n; j++)
            {
               if(i == 0 || i == n)
               {
                    if(j != n)
                    {
                        square += "*";
                    } 
                    else
                    {
                        square = square + "*\n";
                    }
               }
               else
               {
                    if(j == 0)
                    {
                        square += "*";
                    }else if(j == n)
                    {
                        square += "*\n";
                    }
                    else
                    {
                        square += " ";
                    }
               }
            }
        }
        console.log(square);
    </script>
</body>
</html>
