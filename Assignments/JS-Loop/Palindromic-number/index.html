<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromic number</title>
</head>
<style>h1{text-align: center; background-color: greenyellow;}</style>
<body>
    <h1>Palindromic number</h1>
    <script>
        let n = Number(prompt("Enter number: ", ""));
        let n_reverse = "";
        let uld;
        for(let i = n; i > 0; i = Math.floor(i / 10))
        {
            uld = i % 10;
            n_reverse = n_reverse + String(uld);
        }
        if(n == n_reverse)
        {
            console.log("true");
        }
        else
        {
            console.log("false");
        }
    </script>
</body>
</html>
