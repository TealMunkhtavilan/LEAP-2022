<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davhar davtalt</title>
</head>
<style>h1{text-align: center; background-color: greenyellow;}</style>
<body>
    <h1>Davhar davtalt</h1>
    <script>
        let n = 5;
        let too = 1;
        let tsuvaa = "";
        for(let i = 1; i <= n; i++)
        {
            for(let j = 0; j < i; j++)
            {
                if(j == 0)
                {
                    tsuvaa = tsuvaa + "- ";
                }
                if(j == (i - 1))
                {
                    tsuvaa = tsuvaa + String(too) + "\n";
                }
                else
                {
                    tsuvaa = tsuvaa + String(too) + " ";
                }
                too++;
            }
            too = 1;
        }
        console.log(tsuvaa);
        
        let n2 = 5
        let tsuvaa2 = "";
        let too2 = n2;
        for(let i = n2; i > 0; i--)
        {
            for(let j = i; j > 0; j--)
            {
                if(j == i)
                {
                    tsuvaa2 = tsuvaa2 + "- ";
                }
                if(j == 1)
                {
                    tsuvaa2 = tsuvaa2 + String(too2) + "\n";
                }
                else
                {
                    tsuvaa2 = tsuvaa2 + String(too2) + " ";
                }
                too2--;
            }
            too2 = n2;
        }
        console.log(tsuvaa2)
    </script>
</body>
</html>
