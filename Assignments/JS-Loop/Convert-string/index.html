<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert string</title>
</head>
<style>h1{text-align: center; background-color: greenyellow;}</style>
<body>
    <h1>Convert string</h1>
    <script>
       let input = "Hello World";
       let output1 = "";
        for(let i = 0; i < input.length; i++)
        {
            if(input[i] == input[i].toUpperCase())
            {
                output1 = output1 + input[i].toLowerCase();
            
            }
            else 
            {
                output1 = output1 + input[i].toUpperCase();
            }
        }
        console.log(output1);

        let example2 = "This Is STRING!";
        let output2 = "";
        for(let i = 0; i < example2.length; i++)
        {
            if(example2[i] == example2[i].toUpperCase())
            {
                output2 = output2 + example2[i].toLowerCase();
            }
            else
            {
                output2 = output2 + example2[i].toUpperCase();
            }
        }
        console.log(output2);
    </script>
</body>
</html>
